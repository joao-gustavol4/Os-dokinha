<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-box">
        <h1 class="titulo">LOGIN</h1>

        <label for="email" class="label-email">Email</label>
        <input type="email" id="email" class="input-email" placeholder="Digite seu email">

        <label for="senha" class="label-senha">Senha</label>
        <input type="password" id="senha" class="input-senha" placeholder="Digite sua senha">

        <button class="btn-entrar">Entrar</button>

        <p class="esqueceu">Esqueceu a senha?</p>
        <p class="inscreva">Não tem uma conta? <a href="#">Inscreva-se</a></p>
    </div>

</body>
</html>
