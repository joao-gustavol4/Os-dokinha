<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comentarios.css">
    <title>Comentarios</title>
</head>
<body>
    <main>
        <h1 id="titulocomentario">O que você achou sobre a postagem</h1>
        <div class="comentario">
            <h1 id="comenta">COMENTARIOS</h1>
            <div class="chat"><label for="comentario">Deixe seu comentário</label>
                <form class="ouro">
                    <textarea class="quadrado" minlength=5  maxlength=168 name="sugestao"></textarea>
                    <button type="submit">Enviar Comentario</button>
                </form>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <div class="resposta">
                <div class="card">
                    <div class="foto"><img src="luiza.avif" alt=""></div>
                    <h2 class="nome">Marcia</h2>
                    <p class="fala">Gostei muuito!</p>
                </div>
            </div>
            <div class="resposta">
                <div class="card">
                    <div class="foto"><img src="fernanda.avif" alt=""></div>
                    <h2 class="nome">Tatiane</h2>
                    <p class="fala">Amei S2</p>
                </div>
            </div>
            <div class="resposta">
                <div class="card">
                    <div class="foto"><img src="Carlo.avif" alt=""></div>
                    <h2 class="nome">Tonhão</h2>
                    <p class="fala">Alguem solteira?</p>
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
